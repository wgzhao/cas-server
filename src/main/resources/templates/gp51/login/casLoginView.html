<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<head>
    <title th:text="#{cas.login.pagetitle}">CAS Login View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>
</head>

<body class="login mdc-typography">
<div layout:fragment="content" class="d-flex justify-content-center">
    <div class="d-flex justify-content-center flex-md-row flex-column mdc-card mdc-card-content card flex-grow-1"
         th:with="loginFormEnabled=${#strings.defaultString(#themes.code('cas.login-form.enabled'), 'true') == 'true'},
                  loginFormViewable=${@casThymeleafTemplatesDirector.isLoginFormViewable(#vars)}">
        <section id="loginForm"
                 th:if="${loginFormViewable and loginFormEnabled}"
                 class="login-section login-form card-body">
            <div th:replace="~{fragments/loginform :: loginform}">
                <a href="fragments/loginform.html">Login Form goes here</a>
            </div>
        </section>
        <span th:if="${#bools.isFalse(delegatedAuthenticationDynamicProviderSelection) && #bools.isFalse(delegatedAuthenticationDisabled)}">
            <section id="loginProviders" class="login-section login-providers card-body"
                     th:if="${delegatedAuthenticationProviderConfigurations} OR ${wsfedUrls}">
                <div th:replace="~{fragments/loginProviders :: loginProviders}">
                    <a href="fragments/loginProviders.html">loginProviders</a>
                </div>
            </section>
        </span>
        <section id="qrlogin" class="login-section login-qr d-xs-none d-md-block card-body"
                 >
            <!--            <div th:replace="~{fragments/qrAuthentication :: qrAuthentication}">-->
            <!--                <a href="fragments/qrAuthentication.html">qrAuthentication</a>-->
            <!--            </div>-->
            <div class="card bg-light">
                <div class="card-body pb-4">
                    <div class="card-title">
                        <div class="text-center">
                            <h3 class="mt-md-0 mt-4">
                                <i class="mdi mdi-qrcode-scan fas fa-qrcode"></i>
                                <span>WeCom Login with QR Code</span>
                            </h3>
                            <section>
                                <div id="qrerror" class="banner banner-danger alert alert-danger banner-dismissible"
                                     style="display:none;">
                                    <p th:utext="#{cas.authn.qr.fail}">Error</p>
                                </div>
                            </section>
                            <p>Scan the QR code with your mobile device to begin the login flow. If your credentials
                                are accepted, you will automatically proceed to the next step.</p>
                        </div>
                    </div>
                    <div class="card-text">
                        <div id="wx_gp51"></div>
                    </div>
                </div>
            </div>

            <script th:inline="javascript">
                window.WwLogin({
                    "id": "wx_gp51",
                    "appid": "wwfbeaf1a16d7f77b4",
                    "agentid": "1000087",
                    "redirect_uri": "https%3A%2F%2Fcas-test.gp622.com%3A10002%2Fcas%2Flogin",
                    "state": "11019",
                    "href": "",
                })

                var params = new URLSearchParams(window.location.search)
                var code = params.get('code')
                if (code != null ) {
                    console.log("current code = " + code);
                    // ajax post to the wechat token url
                    var tokenUrl = "/wecom/api/v1/getAccessToken";

                    $.get(tokenUrl, function(data, status) {
                        if (status === "success") {
                            var token = data["access_token"];
                            console.log(token);
                            $.get("/wecom/api/v1/getUserInfo", {"code": code, "access_token": token}).done(function(data, status) {
                                if (status === "success") {
                                    console.log(data);
                                    var userId = data['UserId'];
                                    // fill form with userId as username and fixed password
                                    $("#username").val(data['UserId']);
                                    $("#password").val(data['password']);
                                    // then, submit the form
                                    $("#fm1").submit();
                                }
                            });
                        }
                    });
                }
            </script>
    </section>

</div>
</div>
</body>

</html>
